<!DOCTYPE html>
<html lang="en">

{% include "include/head.html" %}

<body>

{% include "include/nav.html" %}

<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-lg-12">

            <div class="row">

                {% for item in items %}

                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="card h-100">
                            <a href="/item/{{ item.item_id }}"><img class="card-img-top"
                                                                    src="http://placehold.it/700x400" alt=""></a>
                            <div class="card-body">
                                <h4 class="card-title">
                                    <a href="/item/{{ item.item_id }}">{{ item.product.name }}</a>
                                </h4>
                                <h5>${{ item.product.price }}</h5>
                            </div>
                            <div class="card-footer">
                                <p class="card-text">{{ item.product.description }}</p>
                            </div>
                        </div>
                    </div>

                {% endfor %}

            </div>
            <!-- /.row -->

        </div>
        <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->

{% include "include/footer.html" %}

{% include "include/scripts.html" %}

</body>

</html>
