<body>

<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-lg-4">
            <div class="btn-group">

            </div>
        </div>
        <div class="col-lg-8">

        </div>

        <div class="col-lg-12">

            <table id="test_table" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Color</th>
                </tr>
                </thead>
                <tbody>
                {% for item in items %}
                    <tr>
                        <td>{{ item.product.name }}</td>
                        <td>${{ item.product.price }}</td>
                        <td><span class="badge badge-{{ item.color|lower }}">{{ item.color }}</span></td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</div>
