<div class="modal fade" id="editReview" tabindex="-1" role="dialog" aria-labelledby="editReviewLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <input title="Item ID" hidden type="text" class="form-control" id="item-id" value="{{ item_id }}">
                    <div class="form-group">
                        <label for="rating" class="col-form-label">Rating:</label>
                        <input type="number" class="form-control" min="0" max="5" id="rating">
                    </div>
                    <div class="form-group">
                        <label for="review-text" class="col-form-label">Review:</label>
                        <textarea class="form-control" id="review-text" maxlength="500"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="btn-group pull-right" role="group">
                    <button id="submitReview" type="button" class="btn btn-primary">Post Review</button>
                </div>
            </div>
        </div>
    </div>
</div>
